	<style type="text/css">
		canvas{
		padding-left: 0;
		padding-right: 0;

        border-style: solid;
        border-width: 2;
		display : block;

  <style type="text/css"></style></head>
  <body onload="init()">
    <canvas id="Screen 1 of 3" width="800" height="500"></canvas>
    <script>
      var canvas = document.getElementById('Screen 1 of 3');
      var context = canvas.getContext('2d');
		
      context.beginPath();
      context.rect(188, 50, 200, 100);
      context.fillStyle = 'red';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();
    </script>
	<canvas id="ui_canvas" width="800" height="100"></canvas>
    <script>
      var canvas = document.getElementById('ui_canvas');
	  var context = canvas.getContext('2d');	
 
	  context.fillStyle = 'red';
	  ctx.font = "20px Georgia";
      ctx.fillText(10, 50);
    </script>
	<canvas id="timer_canvas" width="800" height="50"></canvas>
	<script>
      var canvas = document.getElementById('timer_canvas');
      var context = canvas.getContext('2d');	  
	  context.fillStyle = 'red';
    </script>
	<center>
    <input id="ui_button" type="button" value="Next Level"  onclick="stopTimer()">
	</center>
</body></html>
