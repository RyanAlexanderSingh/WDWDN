<!DOCTYPE html>

<!-- Global Game Jam 2015 Game by Juanmi Huertas Delgado, Ryan Singh and Sam Hayhurst -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>What Do We Do Now?</title>
     <!-- this script lives in a file -->
    <script type="text/javascript" src="./files/template.js"></script>
	<style type="text/css">
		canvas{
		padding-left: 0;
		padding-right: 0;
		margin-left: auto;
		margin-right: auto;
        border-style: solid;
        border-width: 2;
		display : block;
      }	  
	  	ui_button{
	    padding-left: 0;
		padding-right: 0;
		margin-left: auto;
		margin-right: auto;
        border-style: solid;
        border-width: 2;
		display : block;
		}

    </style>
  <style type="text/css"></style></head>
  <body onload="countownOnTimer()">
    <canvas id="main_canvas" width="800" height="500"></canvas>
    <script>
      var canvas = document.getElementById('main_canvas');
      var context = canvas.getContext('2d');

      context.beginPath();
      context.rect(188, 50, 200, 100);
      context.fillStyle = 'red';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();
    </script>
	<canvas id="ui_canvas" width="800" height="100"></canvas>
    <script>
      var canvas = document.getElementById('ui_canvas');
      var context = canvas.getContext('2d');	  
	  context.fillStyle = 'red';
    </script>
    <input id="ui_button" type="button" value="Next Level"  onclick="stopTimer()">

</body></html>
